<body>
    <header id="mainHeader">
            <img src="images/pec.png" alt="Logo NB" id="logoImg" />
            <h1>Blog Les Autonomes</h1>
            <nav id="mainNav">
                <h1 class="accessibility">Menu principal</h1>
                <div class="accessibility"><a href="#pageContent" title="Accéder directement au contenu principal directement ">Passer le menu</a></div>
                <ul>
                    <li><a href="blog.html" title="Vers la page d'accueil du site 'Le monde en noir et balnc'">Accueil</a></li>

                </ul>
            </nav>

    <section id="pageContent" class="oneCol contact">
        <main>
            <h1>Contactez-nous</h1>
            <p>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs de ce formulaire sont requis.</p>
            <form id="frmContact" action="merci.html" novalidate>
                <div>
                    <div>
                        <label for="fName">Prénom</label>
                        <input type="text" name="fName" id="fName" required title="Votre prénom est une information requise">
                    </div>
                    <div>
                        <label for="lName">Nom de Famille</label>
                        <input type="text" name="lName" id="lName" required>
                    </div>
                    <div>
                        <label for="eMail">Adresse e-mail</label>
                        <input type="email" name="eMail" id="eMail" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="message">Votre Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </main>
    </section>
    <footer id="mainFooter">
